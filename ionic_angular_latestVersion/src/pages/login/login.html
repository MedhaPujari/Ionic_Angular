<ion-header>
    
      <ion-navbar>
        <ion-title>LOGIN</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    
      <ion-grid>
        <ion-row justify-content-around>
          <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3  align-self-center>
          
              <ion-item>
                <ion-label floating>UserName:</ion-label>
                <ion-input [(ngModel)]="user_credential.uname" type="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Password:</ion-label>
                <ion-input [(ngModel)]="user_credential.password" type="password"></ion-input>
              </ion-item>
    
              <button margin-top ion-button type="submit" (click)="login(user_credential)">Login</button>
